<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Лист Задач</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">

                        <span class="card-title">Лист Задач</span>

                        <div class="row">
                            <form id="task-form">

                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">

                                    <label for="task">Новая Задача</label>
                                </div>

                                <input type="submit" value="Добавить Задачу" class="btn">

                            </form>
                        </div>
                    </div>

                    <div class="card-action">
                        <h5 id="task-title">Задачи</h5>

                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">

                            <label for="filter">Фильтр Задач</label>
                        </div>

                        <ul class="collection"></ul>
                        <a href="" class="clear-tasks btn black">Очистить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
